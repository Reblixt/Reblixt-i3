
$mainMod = SUPER
# spotify
windowrulev2 = float, class:^(spotify)$
windowrulev2 = size 2100 1300, class:^(spotify)$
windowrulev2 = center, class:^(spotify)$ # Optional: center it initially
windowrulev2 = workspace special:spotify silent, class:^(spotify)$ # Assign to a named special workspace

# BlueMail
# windowrulev2 = float, class:^(BlueMail)$ # Assuming class is 'bluemail'
# windowrulev2 = size 1900 1000, class:^(BlueMail)$
# windowrulev2 = center, class:^(BlueMail)$ # Optional
windowrulev2 = workspace special:bluemail silent, class:^(BlueMail)$

# Slack (needs to be float for scratchpad-like behavior)
windowrulev2 = float, class:^(Slack)$
windowrulev2 = size 1900 1000, class:^(Slack)$ # You didn't have a size rule in i3, but if you want one
windowrulev2 = center, class:^(Slack)$ # Optional
windowrulev2 = workspace special:slack silent, class:^(Slack)$
# Toggle spotify scratchpad
bind = $mainMod, S, togglespecialworkspace, spotify
# After toggling, if you want to ensure it's centered (special workspaces usually remember pos/size or use rules):
# You could add: bind = $mainMod, S, exec, hyprctl dispatch focuswindow class:spotify; hyprctl dispatch centerwindow

# Toggle Slack scratchpad
bind = $mainMod SHIFT, S, togglespecialworkspace, slack

# Toggle BlueMail scratchpad
bind = $mainMod SHIFT, M, togglespecialworkspace, bluemail

bind = $mainMod, G, togglespecialworkspace, general_scratchpad

# Bind Mod + Shift + G to move the currently focused window to the 'general_scratchpad'
bind = $mainMod SHIFT, G, movetoworkspace, special:general_scratchpad
